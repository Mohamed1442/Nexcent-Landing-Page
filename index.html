<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Nexcent</title>
  </head>
  <body>
    <header class="main-header container">
      <nav class="main-header__nav">
        <ul class="main-header__nav__list">
          <li class="main-header__nav__list__item">
            <a class="logo-link" href="#">
              <img class="logo-image" src="imgs/Logo.svg" alt="nexcent logo" />
            </a>
          </li>
          <li class="main-header__nav__list__item">
            <a class="item__link" href="#">Home</a>
          </li>
          <li class="main-header__nav__list__item">
            <a class="item__link" href="#">Features</a>
          </li>
          <li class="main-header__nav__list__item">
            <a class="item__link" href="#">Community</a>
          </li>
          <li class="main-header__nav__list__item">
            <a class="item__link" href="#">Blog</a>
          </li>
          <li class="main-header__nav__list__item">
            <a class="item__link" href="#">Pricing</a>
          </li>
          <li class="main-header__nav__list__item">
            <a href="#" class="register-link">Register Now &rarr;</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="section-hero">
      <div class="container">
        <div class="section-hero__description">
          <h1 class="main-heading">
            Lessons and insights <br />
            <span class="highlighted">from 8 years</span>
          </h1>
          <p class="hero-description">
            Where to grow your business as a photographer: site or social media?
          </p>
          <a class="register-link" href="#">Register</a>
        </div>
        <div class="section-hero__image-container">
          <img src="imgs/Illustration.svg" alt="illustration image" />
        </div>
        <div class="slider">
          <button title="dot" class="dot active"></button>
          <button title="dot" class="dot"></button>
          <button title="dot" class="dot"></button>
        </div>
      </div>
    </section>
    <section class="section-featured">
      <div class="container">
        <div class="featured-content">
          <h2 class="featured-heading">Our Clients</h2>
          <p class="featured-description">
            We have been working with some Fortune 500+ clients
          </p>
        </div>
        <div class="logos">
          <img src="imgs/brand-logos/Logo.svg" alt="logo" />
          <img src="imgs/brand-logos/Logo-1.svg" alt="logo" />
          <img src="imgs/brand-logos/Logo-2.svg" alt="logo" />
          <img src="imgs/brand-logos/Logo-3.svg" alt="logo" />
          <img src="imgs/brand-logos/Logo-4.svg" alt="logo" />
          <img src="imgs/brand-logos/Logo-5.svg" alt="logo" />
          <img src="imgs/brand-logos/Logo-6.svg" alt="logo" />
        </div>
      </div>
    </section>
  </body>
</html>
